machine:
  services:
    - docker

dependencies:
  override:
    - docker pull mysql
    - docker build -t docker-api-devf .
    - docker run --name docker-mysql -e MYSQL_ROOT_PASSWORD=Mipass_12345 -e MYSQL_DATABASE=danmificadosDb -d mysql

test:
  override:
    - docker run -it --link docker-mysql:mysql docker-api-devf sh tests.sh 